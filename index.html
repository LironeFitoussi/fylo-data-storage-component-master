<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop-style.css" media="screen and (min-width: 1440px)">
  <script src="https://kit.fontawesome.com/9630cfcb36.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <header class="content-card">
    <img src="./images/logo.svg" alt="">
    <div class="file-manager">
      <div class="file-element">
        <img src="./images/icon-document.svg" alt="">
      </div>
      <div class="file-element">
        <img src="./images/icon-folder.svg" alt="">
      </div>
      <div class="file-element">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
  </header>

  <main class="content-card">
    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
    <div class="progression">
      <div class="progress-line">
        <i class="fa-solid fa-circle fa-2xs" style="color: #ffffff;"></i>
      </div>
    </div>
    <div class="min-max-space">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </main>
  <div class="space-left">
    <h1>185</h1>
    <p>GB Left</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
